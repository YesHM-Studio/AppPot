# Render 배포 설정 - AppPot
# https://dashboard.render.com → New → Web Service → 저장소 연결 후 자동 적용

services:
  - type: web
    name: apppot
    runtime: node

    # 빌드 (postinstall이 server/client 의존성 자동 설치)
    buildCommand: npm run build

    # 실행
    startCommand: npm start

    # 헬스체크
    healthCheckPath: /health

    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=460
